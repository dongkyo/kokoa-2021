<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>50%</span>
        <i class="fas fa-battery-half"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Find</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-cog fa-lg"></i></span>
        <div class="setting__more"></div>
      </div>
    </header>

    <main class="main-screen">
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="fas fa-qrcode fa-2x"></i>
          <span class="icon-row__name">QR cord</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-address-book fa-2x"></i>
          <span class="icon-row__name">add by Contacts</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-plus-circle fa-2x"></i>
          <span class="icon-row__name">Add by ID</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-envelope fa-2x"></i>
          <span class="icon-row__name">Invite</span>
        </div>
      </div>

      <div class="find-recommended__friends">
        <h6>Recommended Friends</h6>
        <span>You have no recommended friends.</span>
      </div>

      <div class="find-openchat">
        <div class="find-openchat__header">
          <div>Open Chat</div>
          <div class="find-openchat__header-goto">
            <span>Go to Openchat Home</span>
            <i class="fas fa-chevron-right fa-xs"></i>
          </div>
        </div>

        <div class="open-post">
          <div class="open-post__left">
            <div class="open-post__title">#같이 놀 사람</div>
            <div class="open-post__hashtag">#kokoa#mobilegame</div>
            <div class="open-post__left-bottom">
              <img class="open-post__sm-image" src="img/clover.jpg" />
              <span class="open-post__members">802 numbers</span>
              <div class="divider"></div>
              <span class="open-post__active">Active</span>
            </div>
          </div>
          <div class="open-post__right">
            <img class="open-post__image" src="img/kakao gem.png" />
          </div>
          <div class="open-post__like">
            <i class="fas fa-heart"></i>
            <span>326</span>
          </div>
        </div>

        <div class="open-post__second">
          <div class="open-post">
            <div class="open-post__left">
              <div class="open-post__title">#코딩 중</div>
              <div class="open-post__hashtag">#프론트엔드#공부중</div>
              <div class="open-post__left-bottom">
                <img class="open-post__sm-image" src="img/clover.jpg" />
                <span class="open-post__members">123 numbers</span>
                <div class="divider"></div>
                <span class="open-post__active">Active</span>
              </div>
            </div>
            <div class="open-post__right-second">
              <img class="open-post__image" src="img/kakao friends.png" />
            </div>
            <div class="open-post__like-second">
              <i class="fas fa-heart"></i>
              <span>326</span>
            </div>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chat.html"
            ><i class="far fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><div class="nav__more"></div>
            <i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>Your screen is too big ㅠㅠ</span>
    </div>

    <script
      src="https://kit.fontawesome.com/a695ca2739.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
