<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>more</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>50%</span>
        <i class="fas fa-battery-half"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">more</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span><a class="setting-link" href="setting.html">
          <i class="fas fa-cog fa-lg"></i>
        </span></a>
        <div class="setting__more"></div>
      </div>
    </header>

    <main class="main-screen more-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img src="img/clover.jpg" class="user-component__avatar" />

          <div class="user-component__text">
            <h4 class="user-component__title">Hong</h4>
            <h6 class="user-component__subtitle">
              +1 787-493-4219 <i class="fas fa-exclamation-circle"></i>
            </h6>
          </div>
        </div>
        <div class="user-component__column">
          <i class="far fa-comment-alt fa-2x"></i>
        </div>
      </div>


      <div class="icon-row more-menu__box1">
        <div class="icon-row__icon">
          <i class="far fa-calendar-check fa-2x"></i>
          <span class="icon-row__name">Calendar</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-hdd fa-2x"></i>
          <span class="icon-row__name">Talk Drive</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-smile-wink fa-2x"></i>
          <span class="icon-row__name">Emotions</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-brush fa-2x"></i>
          <span class="icon-row__name">Themes</span>
        </div>
      </div>
      <div class="icon-row more-menu__box2">
        <div class="icon-row__icon">
          <i class="fab fa-kickstarter fa-2x"></i>
          <span class="icon-row__name">Account</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-comments fa-2x"></i>
          <span class="icon-row__name">Openchat</span>
        </div>
        <div class="icon-row__icon">
          <img class="white-img" src="img/white.png" />
          <span class="icon-row__name"></span>
        </div>
        <div class="icon-row__icon">
          <img class="white-img" src="img/white.png" />
          <span class="icon-row__name"></span>
        </div>
      </div>
      <div class="more-suggestions">
        <h4 class="more-suggestions__title">Suggestions</h4>
        <div class="more-suggestions__icons">
          <div class="more-suggestions__icon">
            <div class="more-sugggestions__icon-image">
              <img class="kokoa-story__img" src="img/Kakao-Story.jpg" />
            </div>
            <span class="more-suggestions__icon-text">Kokoa Story</span>
          </div>
          <div class="more-suggestions__icon">
            <div class="more-sugggestions__icon-image">
              <img class="kokoa-story__img" src="img/kakao friends.png" />
            </div>
            <span class="more-suggestions__icon-text">Kokoa friends</span>
          </div>
          <div class="more-suggestions__icon">
            <div class="more-sugggestions__icon-image">
              <img class="kokoa-story__img" src="img/kakao gem.png" />
            </div>
            <span class="more-suggestions__icon-text">Friends Gem</span>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chat.html"
            ><i class="far fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><div class="nav__more"></div>
            <i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>Your screen is too big ㅠㅠ</span>
    </div>
    
    <script
      src="https://kit.fontawesome.com/a695ca2739.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
