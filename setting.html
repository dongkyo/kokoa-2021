<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>setting</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>50%</span>
        <i class="fas fa-battery-half"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="more.html">
          <i class="fas fa-chevron-left fa-2x"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Setting</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen-2">
      <div class="setting-screen">
        <div class="setting-first-box">
          <div class="setting-menu">
            <i class="fas fa-bullhorn fa-lg"></i>
            <div class="setting-menu__name">Notices</div>
          </div>
          <div class="setting-menu">
            <i class="fas fa-flask fa-lg"></i>
            <div class="setting-menu__name">Kokoa Lab</div>
          </div>
          <div class="setting-menu">
            <i class="fas fa-code-branch fa-lg"></i>
            <div class="setting-menu__name">Version</div>
            <!-- <span class="set-point">Latest Version</span> -->
          </div>
        </div>

        <div class="setting-second-box">
          <div class="setting-menu">
            <i class="fas fa-lock fa-lg"></i>
            <div class="setting-menu__name">Privacy</div>
          </div>
          <div class="setting-menu">
            <i class="far fa-bell fa-lg"></i>
            <div class="setting-menu__name">Notifications</div>
          </div>
          <div class="setting-menu">
            <i class="far fa-user fa-lg"></i>
            <div class="setting-menu__name">Friends</div>
          </div>
          <div class="setting-menu">
            <i class="far fa-comment fa-lg"></i>
            <div class="setting-menu__name">Chats</div>
          </div>
          <div class="setting-menu">
            <i class="fas fa-adjust fa-lg"></i>
            <div class="setting-menu__name">Display</div>
            <!-- <span class="set-point">Default theme</span> -->
          </div>
          <div class="setting-menu"></div>
          <div class="setting-menu">
            <i class="fas fa-sign-out-alt fa-lg"></i>
            <a href="index.html">
              <div class="setting-menu__name">Sign out</div>
            </a>
          </div>
          <div class="sign-out"></div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chat.html"
            ><i class="far fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><div class="nav__more"></div>
            <i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>Your screen is too big ㅠㅠ</span>
    </div>

    <script
      src="https://kit.fontawesome.com/a695ca2739.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
